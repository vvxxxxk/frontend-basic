<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML 문서</title>
	<style>
		div{ border: 2px solid red; }
		span{ 
			border: 2px solid blue;
			/* inline 블록은 너비,높이 조절이 불가 -> inline-block은 inline요소 이면서 block의 속성을 사용할 수 있게 함*/ 
			display: inline-block;	
		}
	</style>
</head>
<body>
	<div>div는 블록 레벨</div>
	<span>span은 인라인</span>
</body>
</html>

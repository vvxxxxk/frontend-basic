<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML 문서</title>
	<style>
		div{
			border: 5px solid red;
			padding: 10px;
			margin: 20px;
			width: 100px; height: 100px;
		}
		/* inline 요소에는 width, height가 적용되지 않는다! */
		span {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div>요소의 콘텐츠</div>
	<span>check</span>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>다양한 입력요소 만들기!</title>
  </head>
  <body>
    <h1>키우고 싶은 동물 고르기</h1>
    <select name="pet">
      <option value="1">강아지</option>
      <option value="2">고양이</option>
      <option value="3">햄스터</option>
      <option value="4">앵무새</option>
    </select>
    <br><br>
    <textarea name="content" rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea>
  </body>
</html>
